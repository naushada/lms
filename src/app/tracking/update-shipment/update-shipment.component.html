<form action="" clrForm clrLayout="vertical" clrLabelSize="5">
    <div class="clr-row">
        <div class="clr-col-lg-auto">
            <clr-textarea-container>
                <label for="shipmentNo">Connote</label>
                <textarea clrTextarea name="shipmentNo" placeholder="One or More AWB Number"></textarea>
            </clr-textarea-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-select-container>
                <label>Event</label>
                <select clrSelect name="options" >
                  <option value="one">One</option>
                  <option value="two">Two</option>
                  <option value="three">Three</option>
                </select>
              </clr-select-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-date-container>
                <label>Current Date</label>
                <input type="date" clrDate name="demo" >
            </clr-date-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-input-container>
                <label>Current Time</label>
                <input type="time" clrInput />
            </clr-input-container>

        </div>
        <div class="clr-col-lg-auto">
            <clr-textarea-container>
                <label for="shipmentNo">Notes</label>
                <textarea clrTextarea name="shipmentNo" placeholder="Notes"></textarea>
            </clr-textarea-container>
        </div>
        
    </div>
    <div class="clr-row">
        <div class="clr-col-lg-auto">
            <clr-select-container>
                <label>Event Location</label>
                <select clrSelect name="options" >
                  <option value="one">One</option>
                  <option value="two">Two</option>
                  <option value="three">Three</option>
                </select>
              </clr-select-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-input-container>
                <label>Manual Event Location</label>
                <input type="text" clrInput name="cTime" >
            </clr-input-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-input-container>
                <label>Driver Name</label>
                <input type="text" clrInput name="cTime" >
            </clr-input-container>
        </div>
        <div class="clr-col-lg-auto">
            <clr-input-container>
                <label>Updated By</label>
                <input type="text" clrInput name="cTime" >
            </clr-input-container>
        </div>
    </div>
    
    <div class="clr-row">
        <div class="clr-col">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
