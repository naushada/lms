<form clrForm clrLayout="horizontal" clrLabelSize="1">
    <div class="clr-row">
        <div class="clr-col">
            <clr-date-container>
                <label>Start Date</label>
                <input type="date" clrDate name="startDate" >
            </clr-date-container>

            <clr-date-container>
                <label>End Date</label>
                <input type="date" clrDate name="endDate" >
            </clr-date-container>
            
        </div>
    </div>
    <div class="clr-row">
        <div class="clr-col">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-primary">Clear</button>
        </div>
        
    </div>
</form>

<div class="btn-group">
    <button class="btn">
        <clr-icon shape="printer" aria-label="print"></clr-icon>A2
    </button>
    <button class="btn">
        <clr-icon shape="printer"></clr-icon>A4
    </button>
    <button class="btn">
        <clr-icon shape="printer"></clr-icon>A6
    </button>
</div>

<clr-datagrid>
    
    <clr-dg-column [clrDgField]="'SerialNo'">Serial No</clr-dg-column>
    <clr-dg-column [clrDgField]="'ShipmentNo'">Shipment No</clr-dg-column>
    <clr-dg-column [clrDgField]="'AltRefNo'">Alternate ReferenceNo</clr-dg-column>
    <clr-dg-column [clrDgField]="'CreatedBy'">Created By</clr-dg-column>
    <clr-dg-column [clrDgField]="'CreatedOn'">Created On</clr-dg-column>
    <clr-dg-column [clrDgField]="'Service'">Service</clr-dg-column>
    <clr-dg-column [clrDgField]="'Receipient'">Receipient</clr-dg-column>
    <clr-dg-column [clrDgField]="'Location'">Location</clr-dg-column>
    <clr-dg-column [clrDgField]="'Country'">Country</clr-dg-column>

	<!-- Inside the full datagrid declaration -->
	<clr-dg-footer>
		<clr-dg-pagination #pagination [clrDgPageSize]="10">
			<clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Shipment per page</clr-dg-page-size>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} shipments
    </clr-dg-pagination>
</clr-dg-footer>
</clr-datagrid>
