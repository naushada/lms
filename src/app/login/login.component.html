<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Last Mile Delivery Services
            <h5 class="hint">Use your Company ID to sign in</h5>
        </section>
        <div class="login-group">
            <!--
            <clr-select-container>
                <label>User Role</label>
                <select clrSelect name="type" forControlName="type">
                    <option value="local">Local Users</option>
                    <option value="admin">Administrator</option>
                </select>
            </clr-select-container>
            -->
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" formControlName="username" />
                <clr-control-error>This field is required!</clr-control-error>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
                <clr-control-error>This field is required!</clr-control-error>
            </clr-password-container>
            
            <button [clrLoading]="validateBtnState" type="submit" class="btn btn-primary">Login</button>
            <!--<a href="javascript://" class="signup">Sign up for a Company ID</a>-->
        </div>
    </form>
</div>
