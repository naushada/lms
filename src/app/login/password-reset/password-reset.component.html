<div class="login-wrapper">
    <form class="login" [formGroup]="passwordResetForm" (ngSubmit)="onPasswordReset()">
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Corporate name</label>
                <input type="text" name="corporatename" clrInput formControlName="corporateName" />
                <clr-control-error>Corporate name (Organization name) is required!</clr-control-error>
            </clr-input-container>

            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput formControlName="userName" />
                <clr-control-error>Username is required!</clr-control-error>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Current Password</label>
                <input type="password" name="password" clrPassword formControlName="currentPassword"/>
                <clr-control-error>Password is required!</clr-control-error>
            </clr-password-container>

            <clr-password-container>
                <label class="clr-sr-only">New Password</label>
                <input type="password" name="password" clrPassword formControlName="newPassword"/>
                <clr-control-error>Password is required!</clr-control-error>
            </clr-password-container>

            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
