
<form clrForm clrLayout="horizontal" clrLabelSize="4">
    <div class="clr-row">
        <div class="clr-col-3">
            <clr-input-container>
                <label for="sku">SKU or Product ID</label>
                <input type="text" clrInput name="sku" placeholder="SKU or Product ID">
            </clr-input-container>
        </div>
        
        <div class="clr-col-3">
            <clr-textarea-container>
                <label for="shipmentNo">Account Code</label>
                <textarea clrTextarea name="accountCode" placeholder="One or More Account Code"></textarea>
            </clr-textarea-container>
        </div>

    </div>

    <div class="clr-row" >
        <div class="clr-col">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
